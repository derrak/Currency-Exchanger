
<html lang="en-US">
  <head>
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <h1>Get Up to the Minute Currency Conversions Here!</h1>
          <label for="amount">Please enter amount in USD $:</label>
          <input type="number" class="form-control" id="value1" placeholder="1002.56">
        </div>
        <label for="conversion-options">Convert to:</label>
        <select class="form-control" id="convertToCountry">
          <option value="GBP">United Kingdom | Pound Sterling (GBP)</option>
          <option value="CAD">Canada | Canadian Dollar (CAD)</option>
          <option value="MXN">Mexico | Peso (MXN)</option>
          <option value="EUR">European Union | Euro (EUR)</option>
          <option value="KRW">South Korea |	South Korean Won (KRW)</option>
          <option value="ZZZ">Error: lets you see how erroes are handled</option>
        </select>
        <br>
        <button class="btn-convert" id="btn-convert">Convert!</button>
      </form>
      <div class="result"></div>
      <div class="showErrors"></div>
    </div>
  </body>
</html>
